<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="styles/contact-form-style.css"/>
</head>
<body>
<h1>Contact Us</h1>
<form>
    <label for="firstName">First name:</label>
    <input id="firstName" type="text" name="firstName"><br/>

    <label for="lastName">Last name:</label>
    <input id="lastName" type="text" name="lastName"><br/>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email"><br/>

    <label for="town">Town:</label>
    <select id="town" name="town">
        <option value="1">Sofia</option>
        <option value="2">Varna</option>
        <option value="3">Bourgas</option>
        <option value="4">Veliko Tarnovo</option>
        <option value="5">Plovdiv</option>
    </select>

    <input type="submit" value="Submit">
</form>
</body>
</html>
